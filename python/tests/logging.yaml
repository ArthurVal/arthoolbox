version: 1
disable_existing_loggers: true

formatters:
  simple:
    format: '[%(levelname)s-8]: %(message)s - %(name)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  # file:
  #   class: logging.FileHandler
  #   level: DEBUG
  #   filename: logs/test.log

root:
    level: NOTSET
    handlers: [console]
    propogate: yes

loggers:
  tests:
    level: DEBUG
    propagate: yes

# ---------- ARTHOOLBOX
  tests.arthoolbox:
    level: DEBUG
    propagate: yes

# ---------- TIME
  tests.arthoolbox.time:
    level: DEBUG
    propagate: yes

  tests.arthoolbox.time.sample:
    level: DEBUG
    propagate: yes

# ---------- MATH
  tests.arthoolbox.math:
    level: DEBUG
    propagate: yes

# ---------- STATS
  tests.arthoolbox.math.stats:
    level: DEBUG
    propagate: yes

  tests.arthoolbox.math.stats.discrete:
    level: DEBUG
    propagate: yes

  tests.arthoolbox.math.stats.continuous:
    level: DEBUG
    propagate: yes
